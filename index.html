<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-scale Truchet Pattern Composer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            min-height: 100vh;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }
        
        a:hover {
            color: #3B82F6;
        }

        #tile-selector-container {
            display: none;
            justify-content: center;
            padding: 5px;
            background: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-top: 1px solid #eee;
        }

        .tile-grid {
            display: none;
            gap: 5px;
            flex-wrap: nowrap;
            justify-content: center;
            padding: 5px;
        }

        .tile-option {
            width: 35px;
            height: 35px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 4px;
            margin: 0 2px;
            transition: all 0.2s ease;
        }

        .tile-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .tile-option.selected {
            border-color: #3B82F6;
            background: #EBF5FF;
        }

        .tile-option svg {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .info-text {
            position: absolute;
            padding: 10px;
            background: white;
            border-radius: 5px;
            z-index: 100;
        }

        .info-left {
            left: 20px;
            bottom: 20px;
        }

        .info-right {
            right: 20px;
            bottom: 20px;
            text-align: right;
        }

        .checkbox-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-label {
            font-family: monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        * {
            user-select: none;
        }
    </style>
</head>
<body>
    <!-- P5.js Libraries -->
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.dom.js"></script>

    <!-- Core Scripts - Make sure file names match exactly -->
    <script src="Rectangle.js"></script>
    <script src="queue.js"></script>
    <script src="wingtile.js"></script>
    <script src="quadtree.js"></script>
    <script src="TileSelector.js"></script>  <!-- Note the capital T and S -->
    <script src="sketch.js"></script>

    <!-- Error checking -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Failed to load script:', e.target.src);
            }
        }, true);
    </script>
</body>
</html>
