<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Multi-scale Truchet Pattern Composer - An interactive tool for creating complex geometric patterns">
    <title>Multi-scale Truchet Pattern Composer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        a {
            color: inherit;
            text-decoration: underline;
        }
        
        a:hover {
            color: #3B82F6;
        }

        #tile-selector-container {
            display: none;
            justify-content: center;
            padding: 5px;
            background: white;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-top: 1px solid #eee;
        }

        .tile-grid {
            display: none;
            gap: 5px;
            flex-wrap: nowrap;
            justify-content: center;
            padding: 5px;
        }

        .tile-option {
            width: 35px;
            height: 35px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 4px;
            margin: 0 2px;
            transition: all 0.2s ease;
        }

        .tile-option:hover {
            background: #f0f0f0;
            border-color: #999;
        }

        .tile-option.selected {
            border-color: #3B82F6;
            background: #EBF5FF;
        }

        .tile-option svg {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .info-text {
            position: absolute;
            padding: 10px;
            background: white;
            border-radius: 5px;
            z-index: 100;
        }

        .info-left {
            left: 20px;
            bottom: 20px;
        }

        .info-right {
            right: 20px;
            bottom: 20px;
            text-align: right;
        }

        .checkbox-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1001;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-label {
            font-family: monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        * {
            user-select: none;
        }

        @media (max-width: 768px) {
            .info-text {
                font-size: 12px;
                padding: 8px;
            }
            
            .checkbox-container {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- P5.js Libraries from CDN -->
    <!-- Using version 1.4.0 as it's stable and includes necessary features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" 
            integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <!-- Core Application Scripts -->
    <!-- Using relative paths for better GitHub Pages compatibility -->
    <script src="./queue.js"></script>
    <script src="./Rectangle.js"></script>
    <script src="./wingtile.js"></script>
    <script src="./quadtree.js"></script>
    <script src="./tileselector.js"></script>
    <script src="./sketch.js"></script>

    <!-- Fallback for script loading errors -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT') {
                console.error('Script loading failed:', e.target.src);
                alert('Failed to load required scripts. Please check your internet connection and try again.');
            }
        }, true);
    </script>

    <!-- Loading indicator -->
    <div id="loading" style="position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); 
         background:white; padding:20px; border-radius:5px; display:none;">
        Loading...
    </div>

    <script>
        document.getElementById('loading').style.display = 'block';
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
